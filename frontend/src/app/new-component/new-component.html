<div id="newcom" class="subpadding">
    <h1 class="pagetitle pulse">Neuer Eintrag</h1>
    <form>
        <label class="tp">Titel:</label>
        <input type="text" [(ngModel)]="newTitle" name="title">
        <br><br>
        <label class="tp">Priorit√§t:</label>
        <select [(ngModel)]="newPriority" name="priority">
            <option value="0">Optional</option>
            <option value="1">Niedrig</option>
            <option value="2">Mittel</option>
            <option value="3">Hoch</option>
        </select>
        <br><br><br>
        <label class="tp">Beschreibung:</label>
        <input type="text" [(ngModel)]="newDescription" name="description">
    </form>
    <br>
    <div class="buttons">
        <a class="button-primary" (click)="submit()">Abschicken</a>
        <a class="button-important" (click)="clearInput()">Felder leeren</a>
    </div>
</div>
